<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesafioLatam - Conversor de monedas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h1>Conversor de monedas Nacional</h1>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">

            <form>
              <div class="form-group">
                <p>Pesos CLP</p>
                <input type="number" class="form-control" id="amount" placeholder="Ingresa cantidad...">
              </div>

              <div class="form-group">
                <label for="currency">Moneda a convertir:</label>
                <select class="form-control" id="currency">
                  <option>Euro</option>
                  <option>Dolar</option>
                  <option>Bitcoin</option>
                </select>
              </div>

              <button onclick="calcularCambio(event)" type="submit" class="btn btn-primary">Buscar</button>

            </form>

          </div>

          <div class="col-md-6">
            <p class="mt-4">Resultado: <span id="conversionResult"></span></p>
          </div>

        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <canvas id="currencyChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Importar script del desafio -->
  <script src="script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script>
    // JavaScript code to initialize the chart goes here
  </script>
</body>

</html>
