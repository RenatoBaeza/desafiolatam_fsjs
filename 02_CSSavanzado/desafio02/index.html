<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/imgs/icon.png" />
    <script src="https://kit.fontawesome.com/15d51e1b68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Tienda online básica</title>
  </head>

  <body>
    <div class="grid-container">

      <div class="header box">
        <h1>Tienda online básica</h1>
      </div>

      <div class="sidebar box">
        <h4>Categorías</h4>
        <p>Perfumes</p>
        <p>Ropa</p>
        <p>Accesorios</p>
        <p>Zapatos</p>
      </div>

      <div class="main box"> 
        <div class="grid-product-container">

          <div class="product-grid-item">
            <img src="https://jpt.cl/wp-content/uploads/2023/10/01THMTHOPEPUUN100.jpg"
                 alt="Perfume myKingdom" width="250" height="250">
            <h4>Perfume myKingdom</h4>
            <p>$31.400</p>
            <button class="buybutton">Comprar</button>
          </div>

          <div class="product-grid-item">
            <img src="https://cdnx.jumpseller.com/la-perla-perfumes/image/25381930/resize/640/640?1657081187"
                 alt="Perfume Phantom" width="250" height="250">
            <h4>Perfume Phantom</h4>
            <p>$25.990</p>
            <button class="buybutton">Comprar</button>
          </div>

          <div class="product-grid-item">
            <img src="https://cdn.guante.cl/16346-large_default/mocasin-guante-suela-negro-0034716-1049447.jpg"
                 alt="Zapatos Docker" width="250" height="250">
            <h4>Zapatos Docker</h4>
            <p>$49.450</p>
            <button class="buybutton">Comprar</button>
          </div>

          <div class="product-grid-item">
            <img src="https://salfarepuestos.vtexassets.com/arquivos/ids/156648-600-auto?v=637934026696700000&width=600&height=auto&aspect=true"
                 alt="Polerón Puma" width="250" height="250">
            <h4>Polerón Puma</h4>
            <p>$39.990</p>
            <button class="buybutton">Comprar</button>
          </div>

        </div>    
      </div>

      <div class="footer box">
        <p>by @renatobaeza</p>
      </div>
    </div>

  </body>
</html>
