<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/imgs/icon.png" />
    <script src="https://kit.fontawesome.com/15d51e1b68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Tienda online básica</title>

  <body>
    <div class="grid-container">

      <div class="header box">
        <div class="electriccarslogo">
          <i class="fa-solid fa-car fa-2xl"></i>
          <h1>Electric Cars</h1>
        </div>
        <div class="dissappeardesktop">
          <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>
        </div>

          <h5>Catálogo</h5>

          <h5>Contacto</h5>
        </div>
      </div>

      <div class="sorter box">
        <p>Ordenar por</p>
        <select name="sorter" id="sorter">
          <option value="precio">Precio</option>
          <option value="newer">Más recientes</option>
          <option value="oldest">Más antiguos</option>
          <option value="name">Nombre</option>
        </select>
      </div>

      <div class="main box"> 
        <div class="grid-product-container">

          <div class="product-grid-item">
            <img src="https://smartcargo.cl/wp-content/uploads/2023/09/20180320114540-73-orig_orig.png"
                 alt="City Car" width="100" height="100">

          </div>

          <div class="product-grid-item">

          </div>

          <div class="product-grid-item">

                 alt="City Car" width="100" height="100">
            <h4>Model City Car</h4>
            <button class="buybutton">Ver más</button>
          </div>

          <div class="product-grid-item">
            <img src="https://smartcargo.cl/wp-content/uploads/2023/09/20180320114540-73-orig_orig.png"
                 alt="City Car" width="100" height="100">
            <h4>Model City Car</h4>
            <button class="buybutton">Ver más</button>
          </div>
          <div class="product-grid-item">
            <img src="https://smartcargo.cl/wp-content/uploads/2023/09/20180320114540-73-orig_orig.png"
                 alt="City Car" width="100" height="100">
            <h4>Model City Car</h4>
            <button class="buybutton">Ver más</button>
          </div>

          <div class="product-grid-item">
            <img src="https://smartcargo.cl/wp-content/uploads/2023/09/20180320114540-73-orig_orig.png"
                 alt="City Car" width="100" height="100">
            <h4>Model City Car</h4>
            <button class="buybutton">Ver más</button>
          </div>
          
        </div>    
      </div>

      <div class="pages box"> 
        <p class="pager"> << </p>
        <p class="pager"> 1 </p>

        <p class="pager"> 3 </p>
        <p class="pager"> >> </p>
      </div>

      <div class="footer box">
        <div class="logos">
          <i class="fa-brands fa-facebook fa-xl" style="color: #ffffff"></i>
          <i class="fa-brands fa-instagram fa-xl" style="color: #ffffff"></i>
        </div>
        <h5>Todos los derechos reservados</p>
