<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/imgs/icon.png" />
    <script src="https://kit.fontawesome.com/15d51e1b68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Tienda online básica</title>
  </head>

  <body>
    <div class="grid-container">

      <div class="header box">
        <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>
        <h1>Electric Cars</h1>
        <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>
      </div>

      <div class="sidebar box">
        <p>Ordenar por</p>
        <p>Precio</p>
      </div>

      <div class="main box"> 
        <div class="grid-product-container">

          <div class="product-grid-item">
            <img src="https://smartcargo.cl/wp-content/uploads/2023/09/20180320114540-73-orig_orig.png"
                 alt="City Car" width="250" height="250">
            <h4>Model City Car</h4>
            <button class="buybutton">Ver más</button>
          </div>

        </div>    
      </div>

      <div class="footer box">
        <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>
        <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>
        <p>Todos los derechos reservados</p>
      </div>
    </div>

  </body>
</html>
